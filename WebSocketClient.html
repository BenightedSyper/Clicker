<!DOCTYPE html>
<html>
  <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Web Socket Server Test</title>
    <style>
      body{margin:0;}
    </style>
  </head>
  <body onload="">
	<!-<form name="UserNameForm" onSubmit="test();" method="post">
	<div name="UserNameDiv">
		User name:<br>
		<input type="text" name="username"><br>
		User password:<br>
		<input type="password" name="password"><br>
		<button type="button" onclick="test()">Submit</button>
		<!-<input type="submit" value="Submit">
	</div>
	<!-</form>
    <div id="content"></div>
	<script type="text/javascript">
		var content = document.getElementById('content');
		var socket = new WebSocket('ws://localhost:1337');
		
		
		socket.onopen = function () {
			socket.send('hello from the client');
		};

		socket.onmessage = function (message) {
			content.innerHTML += message.data +'<br />';
		};

		socket.onerror = function (error) {
			console.log('WebSocket error: ' + error);
		};
		
		socket.onclose = function (){
			content.innerHTML += "DISCONNECTED" +'<br />';
		};
		
		function test(){
			var un = $('input[name=username]')[0].value;
			var pw = $('input[name=password]')[0].value;
			
			socket.send( un + " " + pw );
		};
	</script>
  </body>
</html>
